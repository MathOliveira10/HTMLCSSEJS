<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos - Fanta Store</title>
  <link rel="stylesheet" href="produtos.css">
</head>
<body>
  <header>
    <a href="index.html">Voltar</a>
    <h1>Nossos Produtos</h1>
  </header>
  <main class="produtos-pagina">
    <div class="Produto" data-nome="Fanta Laranja" data-preco="3.99">
      <img src="./Assets/fanta.png" alt="Fanta"/>
      <p>Fanta Laranja - R$3,99</p>
      <button onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
    </div>
    <div class="Produto" data-nome="Coca Cola" data-preco="4.99">
      <img src="./Assets/cocacola.png" alt="Coca Cola"/>
      <p>Coca Cola - R$4,99</p>
      <button onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
    </div>
    <div class="Produto" data-nome="Pepsi" data-preco="3.99">
      <img src="./Assets/pepsi.png" alt="Pepsi"/>
      <p>Pepsi - R$3,99</p>
      <button onclick="adicionarCarrinho(this)">Adicionar ao Carrinho</button>
    </div>
  </main>
  <footer>
    <h2>Carrinho</h2>
    <ul id="carrinho-lista"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
  </footer>

  <script>
    function adicionarCarrinho(botao) {
      const produto = botao.parentElement;
      const nome = produto.dataset.nome;
      const preco = parseFloat(produto.dataset.preco);

      const lista = document.getElementById('carrinho-lista');
      const item = document.createElement('li');
      item.textContent = `${nome} - R$${preco.toFixed(2)}`;
      lista.appendChild(item);

      const totalSpan = document.getElementById('total');
      const totalAtual = parseFloat(totalSpan.textContent);
      const novoTotal = totalAtual + preco;
      totalSpan.textContent = novoTotal.toFixed(2);
    }
  </script>
</body>
</html>
